<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>Detect - Fake or Real Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #f0f4ff;
            --card-color: white;
            --text-color: #1a237e;
            --accent-color: #2382f7;
            --header-bg: #e3e8ff;
            --footer-bg: #d6defc;
        }
        [data-theme='dark'] {
            --bg-color: #0d1117;
            --card-color: #21262d;
            --text-color: #cdd9e5;
            --accent-color: #2382f7;
            --header-bg: #161b22;
            --footer-bg: #21262d;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0 40px 60px 40px;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header {
            background-color: var(--header-bg);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        header .nav-links {
            display: flex;
            gap: 30px;
        }
        header .nav-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        header .nav-links a:hover {
            color: #1a73e8;
        }
        .theme-toggle {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: #1a73e8;
        }

        main {
            max-width: 600px;
            margin: 0 auto 60px auto;
            background-color: var(--card-color);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            color: var(--text-color);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        .result {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            color: #cdd9e5; 
        }

        /* الحاوية اللي فيها الصورة والزر */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img.uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            display: block;
        }

        /* زر Grad-CAM وزر الرجوع */
        .gradcam-btn {
            margin-top: 15px;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .gradcam-btn:hover {
            background-color: #1a73e8;
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--text-color);
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
        <button class="theme-toggle" id="themeToggleBtn">Theme</button>
    </header>

    <main>
        <h1>Detect Fake or Real Face</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required />
            <br />
            <button type="submit" class="theme-toggle">Upload & Detect</button>
        </form>

        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}

        {% if error %}
            <div class="error-message">
                ⚠️ {{ error }}
                <br />
                <a href="{{ url_for('index') }}" class="gradcam-btn" style="margin-top:15px; display:inline-block;">
                    Back to Home
                </a>
            </div>
        {% endif %}

        {% if image_url %}
            <div class="image-container">
                <img src="{{ image_url }}" alt="Uploaded Image" class="uploaded-image" />
                {% if filename and is_fake %}
                    <a href="{{ url_for('gradcam') }}?image_filename={{ filename }}" class="gradcam-btn">
                        Show Grad-CAM Explanation
                    </a>
                {% endif %}
            </div>
        {% endif %}
    </main>

    <footer>
        &copy; 2025 Fake or Real Detector. All rights reserved.
    </footer>

    <script>
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const htmlElement = document.documentElement;

        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.dataset.theme = savedTheme;

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = htmlElement.dataset.theme;
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.dataset.theme = newTheme;
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
